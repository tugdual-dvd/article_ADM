title: "Analyse de communautés microbiennes"
description: "Analyse reproductible de communautés microbiennes basée sur Pagaling et al. (2017)"
author: "Tugdual DEVEAUD"
email: "tugdualdeveaud@gmail.com"

theme: jekyll-theme-cayman

# GitHub Pages
markdown: kramdown
highlighter: rouge

# Affichage
show_excerpts: false

# Navigation principale
header_pages:
  - index.md
  - analyse_article.md

# Plugins autorisés par GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Options générales
lang: fr
timezone: Europe/Paris

# Fichiers exclus du site
exclude:
  - README.md
  - "*.Rmd"
  - "*.Rproj"
  - ".Rhistory"
  - ".gitignore"

